<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>All courses of students (CourseStudent)</title>
    </head>
    <body>
        <form action = "/api/students/student-courses" method = "post">
            Student's Id: <input type = "text" name = "studentId">
            Course of department: <input type = "text" name = "courseDepartment">
            Course's number: <input type = "text" name = "courseNumber">
            Year: <input type = "number" name = "year">
            Quarter: <input type = "text" name = "quarter">
            Credits: <input type = "number" name = "credits">
            Grade: <input type = "text" name = "grade">
            <input type = "submit">
        </form>
    </body>
</html>
